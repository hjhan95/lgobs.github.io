<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Dashboard</title>
</head>
<body>
    <h1>Test Results Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Test Case Name</th>
                <th>Execution Time</th>
                <th>Success</th>
                <th>HTML File</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${testResults}">
                <td th:text="${result.testCaseName}"></td>
                <td th:text="${#dates.format(result.executionTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${result.success ? 'Yes' : 'No'}"></td>
                <td><a th:href="${result.htmlFilePath}" target="_blank">View Result</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
